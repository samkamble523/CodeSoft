<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile App Signup Flow</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design CSS (from MD Bootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins and Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover bg-center bg-fixed h-screen flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1506057213367-028a17ec52e5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <div class="container max-w-md mx-auto bg-white/90 shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold font-poppins text-center mb-4">Sign Up</h2>
        <p class="text-center text-gray-600 mb-6">Create an account to personalize your experience</p>

        <form id="signup-form">
            <!-- Full Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-roboto mb-1">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons">person</i></span>
                    <input type="text" id="name" name="name" class="form-control border-gray-300 focus:ring focus:ring-blue-500" placeholder="Enter your full name" required>
                </div>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-roboto mb-1">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons">email</i></span>
                    <input type="email" id="email" name="email" class="form-control border-gray-300 focus:ring focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-roboto mb-1">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons">lock</i></span>
                    <input type="password" id="password" name="password" class="form-control border-gray-300 focus:ring focus:ring-blue-500" placeholder="Create a password" required>
                </div>
                <div class="form-text text-sm text-gray-600">Password must be at least 6 characters long.</div>
            </div>

            <!-- Location Input -->
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-roboto mb-1">Location (optional)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons">location_on</i></span>
                    <input type="text" id="location" name="location" class="form-control border-gray-300 focus:ring focus:ring-blue-500" placeholder="Enter your location">
                </div>
            </div>

            <!-- Interests Input -->
            <div class="mb-6">
                <label for="interests" class="block text-gray-700 font-roboto mb-1">Interests (optional)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons">favorite</i></span>
                    <input type="text" id="interests" name="interests" class="form-control border-gray-300 focus:ring focus:ring-blue-500" placeholder="Your interests">
                </div>
            </div>

            <!-- Error Message -->
            <div class="text-red-500 mb-3 text-center" id="error-message"></div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Sign Up</button>
        </form>
    </div>

    <!-- Bootstrap JS and MDB JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
